<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>

      
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }
      
      #error-message {
        position: fixed;
        top: 10px;
        left: 10px;
        background-color: rgba(255, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        display: none;
        z-index: 1000;
      }

      #debug-box {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
        max-width: 80%;
        font-size: 12px;
      }

      /* Botão de reiniciar */
      #restart-button {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        z-index: 1000;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div>Carregando AR, aguarde...</div>
      <div id="loading-status" style="margin-top: 10px; font-size: 14px;">Verificando recursos...</div>
    </div>
    <div id="error-message"></div>
    <div id="debug-box"></div>
    <button id="restart-button" onclick="location.reload()">Reiniciar</button>
    
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" 
             device-orientation-permission-ui="enabled: true"
             vr-mode-ui="enabled: false" 
             renderer="precision: mediump; colorManagement: true; physicallyCorrectLights: true;"
             loading-screen="enabled: false">
      
      <a-assets>
        <a-asset-item timeout="10000" response-type="arraybuffer"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="blue" opacity="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const loadingScreen = document.getElementById('loading-screen');
      const errorMessage = document.getElementById('error-message');
      const debugBox = document.getElementById('debug-box');
      const loadingStatus = document.getElementById('loading-status');
      const restartButton = document.getElementById('restart-button');
      
      // Função para registrar logs de depuração
      function log(message) {
        console.log(message);
        const timestamp = new Date().toLocaleTimeString();
        debugBox.innerHTML += `[${timestamp}] ${message}<br>`;
      }
      
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        loadingScreen.style.display = 'none';
        restartButton.style.display = 'block';
        log(`ERRO: ${message}`);
      }
      
      function updateLoadingStatus(status) {
        loadingStatus.textContent = status;
        log(status);
      }

      // Verificar pré-requisitos AR
      function checkPrerequisites() {
        // Verificar arquivo targets.mind
        updateLoadingStatus("Verificando arquivo de targets...");
        fetch('./targets.mind')
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            updateLoadingStatus("Arquivo targets.mind encontrado!");
            return response;
          })
          .catch(error => {
            showError(`Arquivo targets.mind não encontrado ou inacessível! Erro: ${error.message}`);
          });
          
        // Verificar suporte à câmera
        updateLoadingStatus("Verificando suporte à câmera...");
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          showError('Seu navegador não suporta acesso à câmera! Use um navegador mais recente.');
          return false;
        }
        
        return true;
      }
      
      // Inicialização manual do Mind AR (alternativa)
      function initMindARManually() {
        updateLoadingStatus("Tentando inicializar MindAR manualmente...");
        
        // Solicitar acesso à câmera explicitamente
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(function(stream) {
            updateLoadingStatus("Câmera acessada com sucesso!");
            // Iniciar Mind AR manualmente se necessário
            // (Este é um fallback - normalmente isso já teria sido feito pelo componente)
          })
          .catch(function(err) {
            showError(`Erro ao acessar a câmera: ${err.message}`);
          });
      }

      // Eventos de ciclo de vida do A-Frame e Mind AR
      sceneEl.addEventListener('loaded', function() {
        log("A-Frame carregado!");
        updateLoadingStatus("A-Frame carregado! Inicializando AR...");
      });
      
      sceneEl.addEventListener('arError', (event) => {
        showError('Erro na AR: Verifique permissões de câmera ou o arquivo targets.mind');
      });
      
      sceneEl.addEventListener('arReady', (event) => {
        log('AR está pronta!');
        loadingScreen.style.display = 'none';
      });
      
      sceneEl.addEventListener('camera-update', () => {
        log('Câmera atualizada!');
      });
      
      sceneEl.addEventListener('renderstart', () => {
        log('Renderização iniciada!');
      });

      // Verificar pré-requisitos
      if (checkPrerequisites()) {
        // Mostrar depuração
        debugBox.style.display = 'block';
      }
      
      // Fallback para inicialização manual após 5 segundos se necessário
      setTimeout(() => {
        if (loadingScreen.style.display !== 'none') {
          updateLoadingStatus("Carregamento lento detectado. Tentando alternativas...");
          initMindARManually();
        }
      }, 5000);
      
      // Último recurso - mostrar opção de reiniciar após 15 segundos
      setTimeout(() => {
        if (loadingScreen.style.display !== 'none') {
          updateLoadingStatus("AR não iniciou. Tente reiniciar ou verificar a conexão.");
          restartButton.style.display = 'block';
        }
      }, 15000);
    </script>
  </body>
</html>
