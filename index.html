<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      
      .a-canvas {
        position: absolute !important;
        z-index: 0 !important;
        width: 100% !important;
        height: 100% !important;
        top: 0 !important;
        left: 0 !important;
      }
      
      #mindar-ui-container {
        z-index: 2 !important;
      }
      
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }
      
      #error-message {
        position: fixed;
        top: 10px;
        left: 10px;
        background-color: rgba(255, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        display: none;
        z-index: 1000;
      }

      #debug-box {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
        max-width: 80%;
        font-size: 12px;
      }

      #restart-button {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        z-index: 1000;
        display: none;
      }

      #camera-status {
        position: fixed;
        top: 40px;
        left: 10px;
        background-color: rgba(0, 0, 255, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
      }
      
      #video-fallback {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div>Carregando AR, aguarde...</div>
      <div id="loading-status" style="margin-top: 10px; font-size: 14px;">Verificando recursos...</div>
    </div>
    <div id="error-message"></div>
    <div id="debug-box"></div>
    <button id="restart-button" onclick="location.reload()">Reiniciar</button>
    <div id="camera-status">Status da câmera: Aguardando...</div>
    <video id="video-fallback" autoplay playsinline></video>
    
    <a-scene stats mindar-image="imageTargetSrc: ./targets.mind; showStats: true; uiScanning: true;" 
             device-orientation-permission-ui="enabled: true"
             vr-mode-ui="enabled: false" 
             renderer="precision: mediump; antialias: true; logarithmicDepthBuffer: true;"
             loading-screen="enabled: false">
      
      <a-assets>
        <a-asset-item timeout="10000" response-type="arraybuffer"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-box position="0 0.1 0" color="red" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"></a-box>
        <a-plane color="blue" opacity="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const loadingScreen = document.getElementById('loading-screen');
      const errorMessage = document.getElementById('error-message');
      const debugBox = document.getElementById('debug-box');
      const loadingStatus = document.getElementById('loading-status');
      const restartButton = document.getElementById('restart-button');
      const cameraStatus = document.getElementById('camera-status');
      const videoFallback = document.getElementById('video-fallback');
      
      function log(message) {
        console.log(message);
        const timestamp = new Date().toLocaleTimeString();
        debugBox.innerHTML += `[${timestamp}] ${message}<br>`;
      }
      
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        loadingScreen.style.display = 'none';
        restartButton.style.display = 'block';
        log(`ERRO: ${message}`);
      }
      
      function updateLoadingStatus(status) {
        loadingStatus.textContent = status;
        log(status);
      }

      function updateCameraStatus(status, stream) {
        cameraStatus.textContent = `Status da câmera: ${status}`;
        
        if (stream) {
          const tracks = stream.getVideoTracks();
          if (tracks.length > 0) {
            const settings = tracks[0].getSettings();
            cameraStatus.innerHTML += `<br>Resolução: ${settings.width}x${settings.height}`;
            cameraStatus.innerHTML += `<br>Dispositivo: ${tracks[0].label}`;
          }
        }
      }

      function checkPrerequisites() {
        updateLoadingStatus("Verificando arquivo de targets...");
        fetch('./targets.mind')
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            updateLoadingStatus("Arquivo targets.mind encontrado!");
            return response;
          })
          .catch(error => {
            showError(`Arquivo targets.mind não encontrado ou inacessível! Erro: ${error.message}`);
          });
          
        updateLoadingStatus("Verificando suporte à câmera...");
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          showError('Seu navegador não suporta acesso à câmera! Use um navegador mais recente.');
          return false;
        }
        
        return true;
      }
      
      function initMindARManually() {
        updateLoadingStatus("Tentando inicializar MindAR manualmente...");
        
        navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false
        })
          .then(function(stream) {
            updateLoadingStatus("Câmera acessada com sucesso!");
            updateCameraStatus("Câmera ativa", stream);
            
            setTimeout(() => {
              if (document.querySelector('.a-canvas').style.display === 'none' || !document.querySelector('.a-canvas').style.opacity) {
                showVideoFallback(stream);
              }
            }, 3000);
          })
          .catch(function(err) {
            showError(`Erro ao acessar a câmera: ${err.message}`);
          });
      }
      
      function showVideoFallback(stream) {
        updateLoadingStatus("Usando visualização direta da câmera como fallback");
        videoFallback.srcObject = stream;
        videoFallback.style.display = 'block';
      }

      function checkARVisibility() {
        const canvas = document.querySelector('.a-canvas');
        if (canvas) {
          const style = window.getComputedStyle(canvas);
          log(`Canvas AR visível: ${style.display !== 'none' && style.opacity !== '0'}`);
          
          if (style.display === 'none' || style.opacity === '0') {
            log('Tentando forçar visibilidade do canvas AR');
            canvas.style.display = 'block';
            canvas.style.opacity = '1';
            canvas.style.zIndex = '0';
          }
        } else {
          log('Canvas AR não encontrado!');
        }
      }
      
      sceneEl.addEventListener('loaded', function() {
        log("A-Frame carregado!");
        updateLoadingStatus("A-Frame carregado! Inicializando AR...");
      });
      
      sceneEl.addEventListener('arError', (event) => {
        showError('Erro na AR: Verifique permissões de câmera ou o arquivo targets.mind');
      });
      
      sceneEl.addEventListener('arReady', (event) => {
        log('AR está pronta!');
        loadingScreen.style.display = 'none';
      });
      
      sceneEl.addEventListener('camera-update', () => {
        log('Câmera atualizada!');
      });
      
      sceneEl.addEventListener('renderstart', () => {
        log('Renderização iniciada!');
        checkARVisibility();
      });

      sceneEl.addEventListener('video-play', () => {
        log('Vídeo da câmera está pronto!');
        updateCameraStatus("Vídeo da câmera ativo");
        loadingScreen.style.display = 'none';
      });
      
      if (checkPrerequisites()) {
        debugBox.style.display = 'block';
      }
      
      setInterval(checkARVisibility, 3000);
      
      setTimeout(() => {
        if (loadingScreen.style.display !== 'none') {
          updateLoadingStatus("Carregamento lento detectado. Tentando alternativas...");
          initMindARManually();
        }
      }, 3000);
      
      setTimeout(() => {
        if (loadingScreen.style.display === 'none') {
          const switchButton = document.createElement('button');
          switchButton.textContent = 'Trocar Câmera';
          switchButton.style.position = 'fixed';
          switchButton.style.top = '10px';
          switchButton.style.right = '10px';
          switchButton.style.zIndex = '1000';
          switchButton.style.padding = '10px';
          
          switchButton.onclick = function() {
            const currentFacingMode = sceneEl.getAttribute('mindar-image').facingMode || 'environment';
            const newFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            
            sceneEl.setAttribute('mindar-image', 'facingMode', newFacingMode);
            log(`Trocando para câmera: ${newFacingMode}`);
          };
          
          document.body.appendChild(switchButton);
        }
      }, 10000);
    </script>
  </body>
</html>
